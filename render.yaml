services:
  - type: web
    name: yt2-mp3
    runtime: node
    plan: starter
    branch: master
    buildCommand: |
      npm install
      apt-get update && apt-get install -y python3 python3-pip
      pip3 install yt-dlp
      export PATH=$PATH:/opt/render/.local/bin
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: YTDLP_PATH
        value: yt-dlp